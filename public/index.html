<!DOCTYPE html>
<html>
<head>
	<title>Postal Rates</title>
</head>
<body>
	<h1>Postage Submission Form</h1>
	<p>What type of mail do you want to send and what size?</p>
	<form action="/getRate" onsubmit="return validateForm()" method="get">
		<select name="letter" id="letter">
			<option>Stamped Letter</option>
			<option>Metered Letter</option>
			<option>Large Envelope</option>
			<option>Parcel</option>
		</select>

		<input type="text" id="numb" name="weight" required>

		<br><br>
		<input type="submit" value="Get Result">

	</form>

	<p id="demo"> </p>

<script>
function validateForm() {
    var x, text, let;
    var isTrue;

    // Get the value of the input field with id="numb"
    x = document.getElementById("numb").value;
    let = document.getElementById("letter").value;

    // If x is Not a Number or less than one or greater than 10
    if (isNaN(x) || x < 0 || x > 13) {
        text = "Can't be greater then 13 and less then 0";
        isTrue = false;
    } else if ((let == 'Stamped Letter' || let == 'Metered Letter') && x > 3.5) {
    	text = "can't be greater then 3.5 for Stamped and Metered";
    	isTrue = false;
    } else {
        text = "Input OK";
        isTrue = true;
    }
    document.getElementById("demo").innerHTML = text;
    return isTrue;
}
</script>

</body>
</html>
